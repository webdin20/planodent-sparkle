<html lang="ro">
  <head>

    <script type="application/ld+json">

        "price": "250",
        "priceCurrency": "RON",
        "priceSpecification": {
          "@type": "RecurringCharge",
          "frequency": "monthly"
        },
        "availability": "https://schema.org/InStock",
        "url": "https://planodent.ro",
        "seller": {
          "@type": "Organization",
          "name": "Planodent"
        }
      },
      "category": "Healthcare Software",
      "audience": {
        "@type": "ProfessionalAudience",

      }
